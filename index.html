<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
    <h1>Verkoop</h1>

    <h2>Ingekocht</h2>
    <p>
        Het aantal ingekochte tv's:
        <span id="total-bought">[Ingekochte tv's]</span>
    </p>
    <h2>Verkocht</h2>
    <p>
        Het aantal verkochte tv's:
        <span id="total-sold">[Verkochte tv's]</span>
    </p>
    <h2>Beschikbaar</h2>
    <p>
        Het aantal beschikbare tv's:
        <span id="total-available">[Beschikbare tv's]</span>
    </p>
    <h2>Alle merken</h2>
    <p>
        Hier een lijst van de beschikbare merken:
        <ul id="brands-list"></ul>
    </p>

    <h2>Overzicht</h2>
    <p> <span id="brand">[Tv Merk]</span> <span id="type">[Tv type]</span> - <span id="name">[Tv naam]</span></p>

</body>
</html>
